<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link href="/static/plugin/layui/css/layui.css" rel="stylesheet">
</head>

<body>
<header class="header" th:fragment="header">
    <div class="container">
        <!--logo-->
        <a th:href="@{/page/index}" class="logo"></a>
        <!--导航标签-->
        <div class="nav">
            <ul class="navbar">
                <li><a th:href="@{/page/index}"
                       th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/page/index')} ? 'active' : ''">首页</a>
                </li>
                <li><a th:href="@{/page/movie}"
                       th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/page/movie')} ? 'active' : ''">电影</a>
                </li>
                <li><a th:href="@{/page/rank}"
                       th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/page/rank')} ? 'active' : ''">排行</a>
                </li>
                <li><a th:href="@{/page/feedback}"
                       th:classappend="${#strings.contains(#httpServletRequest.requestURI, '/page/feedback')} ? 'active' : ''">留言</a>
                </li>
            </ul>
        </div>
        <!--用户登陆注册-->
        <div class="user">
            <div class="userout" th:unless="${session.user}">
                <a th:href="@{/page/login}" class="login cur">登录</a>
                <a th:href="@{/page/register}" class="register cur">注册</a>
            </div>
            <div class="userin" th:if="${session.info}">
                <a href="javascript:;" class="menu-item-user">
                    <img class="user-face" id="avatar" th:src="${session.info.avatar}" alt="头像">
                    <span class="user-name" id="nickname" th:text="${session.info.nickname}"></span>
                </a>
                <span class="caret"></span>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/page/report}">报表</a></li>
                    <li><a onclick="openVip()">开通 VIP</a></li>
                    <li><a th:href="@{/api/user/logout}">退出登录</a></li>
                </ul>
            </div>
        </div>
        <!--搜索栏-->
        <div class="search">
            <form class="form-search" action="" method="">
                <input type="text" id="search-input" class="form-search-input" placeholder="搜电影、影院"
                       autocomplete="off"/>
                <a class="form-search-icon" onclick="searchBtnClick(this,event)"></a>
            </form>
        </div>

    </div>
</header>
</body>
<script type="text/javascript" src="/static/js/main.js"></script>
<script type="text/javascript" src="/static/js/slidey.js"></script>
<script type="text/javascript" src="/static/plugin/layui/layui.js"></script>
<script type="text/javascript" src="/static/plugin/jquery/jquery-3.7.1.js"></script>
<script type="text/javascript">
    window.onload = function () {
        initPublic();
    };
</script>
</html>
